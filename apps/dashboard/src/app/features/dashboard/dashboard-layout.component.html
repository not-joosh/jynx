<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 bg-gray-900 text-white shadow-lg z-40 transition-all duration-300 ease-in-out" 
         [class.w-64]="!sidebarCollapsed" 
         [class.w-16]="sidebarCollapsed"
         [class.-translate-x-full]="isMobile && sidebarCollapsed"
         [class.translate-x-0]="isMobile && !sidebarCollapsed"
         [class.z-50]="isMobile">
    
    <!-- User Section at Top -->
    <div class="p-4 border-b border-gray-700">
      <div class="flex items-center" [class.justify-center]="sidebarCollapsed">
        <div class="flex items-center space-x-3" [class.flex-1]="!sidebarCollapsed">
          <div class="w-10 h-10 bg-gradient-to-r from-slate-600 to-slate-700 rounded-full flex items-center justify-center text-white font-medium text-sm flex-shrink-0">
            {{ getUserInitials() }}
          </div>
          <div *ngIf="!sidebarCollapsed" class="flex-1 min-w-0">
            <div class="text-sm font-medium text-white truncate">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
            <div class="text-xs text-gray-400 truncate">{{ currentUser?.email }}</div>
          </div>
        </div>
        <button 
          *ngIf="!sidebarCollapsed"
          (click)="onLogout()"
          class="p-2 rounded-lg hover:bg-gray-800 transition-colors flex-shrink-0 ml-2"
          title="Logout">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-6 px-2" [class.px-4]="!sidebarCollapsed">
      <div class="space-y-2">
        <!-- Dashboard -->
        <a routerLink="/dashboard" routerLinkActive="bg-gray-800 text-white" 
           [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
           [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
          <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
          </svg>
          <span *ngIf="!sidebarCollapsed">Dashboard</span>
        </a>

        <!-- Tasks -->
        <a routerLink="/tasks" routerLinkActive="bg-gray-800 text-white"
           class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
           [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
          <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
          </svg>
          <span *ngIf="!sidebarCollapsed">Tasks</span>
        </a>

        <!-- Members -->
        <a routerLink="/members" routerLinkActive="bg-gray-800 text-white"
           class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
           [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
          <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          <span *ngIf="!sidebarCollapsed">Members</span>
        </a>

        <!-- Admin Section -->
        <div *ngIf="authService.hasRole(Role.OWNER) || authService.hasRole(Role.ADMIN)" class="pt-6">
          <div *ngIf="!sidebarCollapsed" class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Admin</div>
          
          <!-- Settings -->
          <a routerLink="/dashboard/settings" routerLinkActive="bg-gray-800 text-white"
             class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
             [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
            <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span *ngIf="!sidebarCollapsed">Settings</span>
          </a>

          <!-- Analytics -->
          <a routerLink="/dashboard/analytics" routerLinkActive="bg-gray-800 text-white"
             class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
             [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
            <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <span *ngIf="!sidebarCollapsed">Analytics</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Minimize Button at Bottom -->
    <div class="absolute bottom-4 left-4">
      <button 
        (click)="toggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-800 transition-colors"
        [class.rotate-180]="sidebarCollapsed"
        title="Toggle Sidebar">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
    </div>

  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0" [class.ml-16]="sidebarCollapsed && !isMobile" [class.ml-64]="!sidebarCollapsed && !isMobile">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-8 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button 
            *ngIf="isMobile"
            (click)="toggleSidebar()"
            class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <h1 class="text-3xl font-bold text-gray-900">{{ getCurrentPageTitle() }}</h1>
        </div>
        
        <div class="flex items-center space-x-6">
          <!-- Notifications -->
          <button 
            (click)="toggleNotifications()"
            class="relative p-3 rounded-lg hover:bg-gray-100 transition-colors">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.5 19.5L9 15l4.5 4.5M15 17h5l-5 5v-5z"></path>
            </svg>
            <span *ngIf="unreadNotifications > 0" 
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
              {{ unreadNotifications }}
            </span>
          </button>
          
   
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="flex-1 p-8 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Notifications Component -->
  <app-notifications></app-notifications>

  <!-- Mobile Overlay -->
  <div *ngIf="isMobile && !sidebarCollapsed" 
       (click)="closeSidebar()"
       class="fixed inset-0 bg-black bg-opacity-50 z-30"></div>
</div>
