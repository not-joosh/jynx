<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 bg-gray-900 text-white shadow-lg z-40 transition-all duration-300 ease-in-out" 
         [class.w-64]="!sidebarCollapsed" 
         [class.w-16]="sidebarCollapsed"
         [class.-translate-x-full]="isMobile && sidebarCollapsed"
         [class.translate-x-0]="isMobile && !sidebarCollapsed"
         [class.z-50]="isMobile">
    
    <!-- User Section at Top -->
    <div class="p-4 border-b border-gray-700">
      <div class="flex items-center" [class.justify-center]="sidebarCollapsed">
        <div class="flex items-center space-x-3" [class.flex-1]="!sidebarCollapsed">
          <div class="w-10 h-10 bg-gradient-to-r from-slate-600 to-slate-700 rounded-full flex items-center justify-center text-white font-medium text-sm flex-shrink-0">
            {{ getUserInitials() }}
          </div>
          <div *ngIf="!sidebarCollapsed" class="flex-1 min-w-0">
            <div class="text-sm font-medium text-white truncate">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
            <div class="text-xs text-gray-400 truncate">{{ currentUser?.email }}</div>
          </div>
        </div>
        <button 
          *ngIf="!sidebarCollapsed"
          (click)="onLogout()"
          class="p-2 rounded-lg hover:bg-gray-800 transition-colors flex-shrink-0 ml-2"
          title="Logout">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-6 px-2" [class.px-4]="!sidebarCollapsed">
      <div class="space-y-2">
        <!-- Dashboard -->
        <a routerLink="/dashboard" routerLinkActive="bg-gray-800 text-white" 
           [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
           [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
          <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
          </svg>
          <span *ngIf="!sidebarCollapsed">Dashboard</span>
        </a>

        <!-- Tasks -->
        <a routerLink="/tasks" routerLinkActive="bg-gray-800 text-white"
           class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
           [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
          <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
          </svg>
          <span *ngIf="!sidebarCollapsed">Tasks</span>
        </a>

        <!-- Members -->
        <a routerLink="/members" routerLinkActive="bg-gray-800 text-white"
           class="flex items-center py-3 text-sm font-medium rounded-lg transition-colors hover:bg-gray-800 text-gray-300 hover:text-white"
           [class.px-4]="!sidebarCollapsed" [class.px-2]="sidebarCollapsed" [class.justify-center]="sidebarCollapsed">
          <svg class="w-5 h-5" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          <span *ngIf="!sidebarCollapsed">Members</span>
        </a>

      </div>
    </nav>

    <!-- Minimize Button at Bottom -->
    <div class="absolute bottom-4 left-4">
      <button 
        (click)="toggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-800 transition-colors"
        [class.rotate-180]="sidebarCollapsed"
        title="Toggle Sidebar">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
    </div>

  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0" [class.ml-16]="sidebarCollapsed && !isMobile" [class.ml-64]="!sidebarCollapsed && !isMobile">
    <!-- Top Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-8 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button 
            *ngIf="isMobile"
            (click)="toggleSidebar()"
            class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <h1 class="text-3xl font-bold text-gray-900">{{ getCurrentPageTitle() }}</h1>
        </div>
        
        <div class="flex items-center space-x-6">
          <!-- Notifications Dropdown -->
          <div class="relative">
            <button 
              (click)="toggleNotifications()"
              class="relative p-3 rounded-lg hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
              <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.5 19.5L9 15l4.5 4.5M15 17h5l-5 5v-5z"></path>
              </svg>
              <span *ngIf="unreadNotificationCount > 0" 
                    class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center animate-pulse">
                {{ unreadNotificationCount > 99 ? '99+' : unreadNotificationCount }}
              </span>
            </button>

            <!-- Notification Dropdown -->
            <div *ngIf="notificationsOpen" 
                 class="absolute right-0 top-full mt-2 w-96 bg-white rounded-xl shadow-2xl border border-gray-200 z-50 transform transition-all duration-300 ease-out"
                 [class.opacity-100]="notificationsOpen"
                 [class.scale-100]="notificationsOpen"
                 [class.opacity-0]="!notificationsOpen"
                 [class.scale-95]="!notificationsOpen">
              
              <!-- Header -->
              <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Notifications</h3>
                <div class="flex items-center space-x-2">
                  <button 
                    (click)="markAllAsRead()"
                    [disabled]="unreadNotificationCount === 0"
                    class="text-sm text-blue-600 hover:text-blue-800 disabled:text-gray-400 disabled:cursor-not-allowed">
                    Mark all read
                  </button>
                  <button 
                    (click)="clearAllNotifications()"
                    [disabled]="notifications.length === 0"
                    class="text-sm text-red-600 hover:text-red-800 disabled:text-gray-400 disabled:cursor-not-allowed">
                    Clear all
                  </button>
                  <button 
                    (click)="closeNotifications()"
                    class="p-1 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Notifications List -->
              <div class="max-h-96 overflow-y-auto">
                <div *ngIf="notifications.length === 0" class="p-6 text-center text-gray-500">
                  <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.5 19.5L9 15l4.5 4.5M15 17h5l-5 5v-5z"></path>
                  </svg>
                  <p class="text-sm">No notifications yet</p>
                </div>

                <div *ngFor="let notification of notifications; trackBy: trackByNotificationId" 
                     class="p-4 border-b border-gray-100 hover:bg-gray-50 transition-colors"
                     [class.bg-blue-50]="!notification.read">
                  
                  <div class="flex items-start space-x-3">
                    <!-- Icon -->
                    <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center"
                         [ngClass]="getNotificationIconClass(notification.type)">
                      <svg *ngIf="notification.type === 'success'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                      <svg *ngIf="notification.type === 'error'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                      <svg *ngIf="notification.type === 'warning'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                      </svg>
                      <svg *ngIf="notification.type === 'info' || notification.type === 'invitation'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center justify-between">
                        <h4 class="text-sm font-medium text-gray-900 truncate">{{ notification.title }}</h4>
                        <span class="text-xs text-gray-500">{{ notification.createdAt | date:'short' }}</span>
                      </div>
                      <p class="text-sm text-gray-600 mt-1">{{ notification.message }}</p>
                      
                      <!-- Actions -->
                      <div class="flex items-center space-x-2 mt-2">
                        <button *ngIf="!notification.read" 
                                (click)="markAsRead(notification)"
                                class="text-xs text-blue-600 hover:text-blue-800 font-medium">
                          Mark as read
                        </button>
                        
                        <!-- Invitation Actions -->
                        <div *ngIf="notification.type === 'invitation' && notification.data?.type === 'invitation'" class="flex items-center space-x-1">
                          <button 
                            (click)="acceptInvitation(notification)"
                            class="text-xs text-green-600 hover:text-green-800 font-medium bg-green-50 hover:bg-green-100 px-2 py-1 rounded">
                            Accept
                          </button>
                          <button 
                            (click)="declineInvitation(notification)"
                            class="text-xs text-red-600 hover:text-red-800 font-medium bg-red-50 hover:bg-red-100 px-2 py-1 rounded">
                            Decline
                          </button>
                        </div>
                        
                        <button (click)="removeNotification(notification)"
                                class="text-xs text-red-600 hover:text-red-800 font-medium">
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Footer -->
              <div class="p-4 border-t border-gray-200 bg-gray-50">
                <button 
                  (click)="goToNotificationsPage()"
                  class="w-full text-sm text-blue-600 hover:text-blue-800 font-medium">
                  View all notifications
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="flex-1 p-8 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile Overlay -->
  <div *ngIf="isMobile && !sidebarCollapsed" 
       (click)="closeSidebar()"
       class="fixed inset-0 bg-black bg-opacity-50 z-30"></div>

  <!-- Notification Dropdown Overlay -->
  <div *ngIf="notificationsOpen" 
       (click)="closeNotifications()"
       class="fixed inset-0 z-40"></div>
</div>
